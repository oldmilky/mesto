<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<!-- Page -->
<body class="container">
  <div class="page">
<!-- Header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
    </header>
<!-- Profile -->
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__wrap">
              <h1 class="profile__name">Родион Стрелков</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__information">Городской изучатель</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
<!-- Photos -->
      <section class="photos">
        <ul class="grid-places"></ul>
      </section>
    </main>
<!-- Footer -->
    <footer class="footer">
      <p class="footer__text">&copy; 2021. Родион Стрелков</p>
    </footer>
  </div>
  <!-- Попап редактирования -->
  <div id="popup" class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-Profile" novalidate>
        <input minlength="2" maxlength="40" type="text" placeholder="Введите ваше имя" class="popup__input popup__input_name_name" name="name" id="name-input" required>
        <span class='popup__input-error' id='name-input-error'></span>
        <input minlength="2" maxlength="200" type="text" placeholder="Введите вашу деятельность" class="popup__input popup__input_name_profession" name="profession" id="profession-input" required>
        <span class='popup__input-error' id='profession-input-error'></span>
        <input type="submit" class="popup__button-save" value="Сохранить" name="submit">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
<!-- Попап добавления -->
  <div id="popupAdd" class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-Card" novalidate>
        <input minlength="2" maxlength="30" type="text" placeholder="Название" class="popup__input popup__input_name_title-card" name="title-card" id="title-input" required>
        <span class='popup__input-error' id='title-input-error'>Вы пропустили это поле.</span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_name_link-card" name="link-card" id="link-input" required>
        <span class='popup__input-error' id='link-input-error'>Вы пропустили это поле.</span>
        <input type="submit" class="popup__button-save" value="Создать" name="submit" disabled>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
<!-- Попап картинки -->
<div class="popup popup_type_image">
  <div class="popup__wrap">
    <img src="." alt="." class="popup__image">
    <p class="popup__title-image"></p>
    <button type="button" class="popup__button-close"></button>
  </div>
</div>
<!-- Template -->
<template id="grid-template">
  <li class="grid-item">
    <img src="./images/delete-icon.svg" alt="" class="grid-item__delete-icon">
    <img src="." alt="." class="grid-item__photo">
    <div class="grid-item__wrap">
      <h3 class="grid-item__name"></h3>
      <button type="button" class="grid-item__like"></button>
    </div>
  </li>
</template>

  <script src="./scripts/index.js" type="module"></script>

</body>
</html>
