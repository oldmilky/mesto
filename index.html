<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="container">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__wrap">
              <h1 class="profile__name">Родион Стрелков</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__information">Web Frontend-Devoloper</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="grid-places">
        <article class="grid-item">
          <img class="grid-item__photo" src="images/kod.jpg" alt="kod">
          <div class="grid-item__wrap">
            <h2 class="grid-item__name">Программный код</h2>
            <button type="button" class="grid-item__button"></button>
          </div>
        </article>
        <article class="grid-item">
          <img class="grid-item__photo" src="images/office.jpg" alt="Оффис">
          <div class="grid-item__wrap">
            <h2 class="grid-item__name">Решение ошибок</h2>
            <button type="button" class="grid-item__button"></button>
          </div>
        </article>
        <article class="grid-item">
          <img class="grid-item__photo" src="images/jshtmlcss.png" alt="Языки">
          <div class="grid-item__wrap">
            <h2 class="grid-item__name">Языки программирования</h2>
            <button type="button" class="grid-item__button"></button>
          </div>
        </article>
        <article class="grid-item">
          <img class="grid-item__photo" src="images/office2.jpg" alt="Оффис2">
          <div class="grid-item__wrap">
            <h2 class="grid-item__name">Написание кода</h2>
            <button type="button" class="grid-item__button"></button>
          </div>
        </article>
        <article class="grid-item">
          <img class="grid-item__photo" src="images/git.png" alt="Гит">
          <div class="grid-item__wrap">
            <h2 class="grid-item__name">GitHub</h2>
            <button type="button" class="grid-item__button"></button>
          </div>
        </article>
        <article class="grid-item">
          <img class="grid-item__photo" src="images/people.png" alt="People">
          <div class="grid-item__wrap">
            <h2 class="grid-item__name">Установка целей</h2>
            <button type="button" class="grid-item__button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021. Родион Стрелков</p>
    </footer>
  </div>
  
  <div id="popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-Profile">
        <input type="text" class="popup__input popup__input_name_name" name="name">
        <input type="text" class="popup__input popup__input_name_profession" name="profession">
        <input type="submit" class="popup__button-save" value="Сохранить" name="submit">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
